<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- intestazione della pagina -->
    <header class="container">
        <img id="logo" src="img/Logo.png" alt="logo">
        <h1 id="scritta">Toboolist</h1>
    </header>

    <!-- corpo della pagina -->
    <main>
        <section>
            <nav>
                <button id="first-button" class="blu" type="button">Add Task</button>
                <button id="first-button" class="white" type="button" >Add Section</button>
            </nav>
            <hr class="linea">
        </section>

        <section>
            <h2> &#9660; New Task</h2>
            <div class="row">
                <span class="tondo">&#10004;</span>
                <span>  Quarterly Newsletter</span>
                    <button class="blu" type="button">Editorial</button>
            </div>
        </section>
        <section>
            <h2> &#9660; Today</h2>
            <div class="row">
                <span class="tondo">&#10004;</span>
                <span> Recuiting blog post</span>
                    <button class="blu" type="button">Editorial</button>
            </div>
            <br><!-- a capo -->
            <div class="row">
                <span class="tondo">&#10004;</span>
                <span> Mobile app luanch</span>
                    <button class="viola" type="button">Q1 Goals</button>
            </div>
            <br><!-- a capo -->
            <div class="row">
                <span class="tondo-red">&#x2718;</span>
                <span> Interview John H.</span>
                    <button class="verde" type="button">Recruting</button>
            </div>
            <br><!-- a capo -->
            <div class="row">
                <span class="tondo">&#x2714;</span>
                <span> Summit update to mobile storefronts</span>
                <button class="arancio" type="button">Mobile</button>
            </div>
        </section>

        <section>
            <h2> &#9660; Upcoming</h2>
            <div class="row">
                <span class="tondo-red">&#x2718;</span>
                <span> Schedule meeting with Alex</span>
            </div>
            <br><!-- a capo -->
            <div class="row">
                <span class="tondo">&#x2714;</span>
                <span> Hompega refresh</span>
                <button class="rosa" type="button">Website</button>
            </div>
            <br><!-- a capo -->
            <div class="row">
                <span class="tondo">&#x2714;</span>
                <span> Onboard new Sales team members</span>
                    <button class="lime" type="button">Sales</button>
            </div>
            <br><!-- a capo -->
            <div class="row">
                <span class="tondo">&#x2714;</span>
                <span> Review editorial calendar</span>
                    <button class="blu" type="button">Editorial</button>
            </div>
         </section>
    </main>
    <!-- fine corpo della pagina -->
    
</body>
</html>
